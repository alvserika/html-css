<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <P>Passe o mouse pra descobrir o que é que faz:</P>
    <ul type="squad">
        <li><abbr title="use a tag &lt;p&gt;"><ins>Paragrafos</ins></abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;"><ins>Titulos</ins></abbr></li>
        <li><abbr title="use a tag &lt;img&gt;"><ins>Imagens</ins></abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;"><ins>Abreviações</ins></abbr></li>
        <li><abbr title="use a tag &lt;code&gt;"><ins>Codigo Fonte</ins></abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;"><ins>Listas Numeradas</ins></abbr></li>
        <li><abbr title="use a tag &lt;dl&gt;"><ins>Listas com demarcadores></ins></abbr></li>
    </ul>
    
</body>
</html>
